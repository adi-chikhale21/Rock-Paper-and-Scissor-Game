<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Rock, Paper and Scissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="rock-img" />

        <h3>Rock</h3>
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="paper-img" />

        <h3>Paper</h3>
      </div>
      <div class="choice" id="scissor">
        <img src="scissors.png" alt="scissors-img" />

        <h3>Scissor</h3>
      </div>
    </div>
    <div class="score">
      <div class="user-score">
        <p class="user-score-card">0</p>
        <h4>Your Score</h4>
      </div>
      <div class="comp-score">
        <p class="comp-score-card">0</p>
        <h4>Comp Score</h4>
      </div>
    </div>
    <div class="msg-container">
      <div class="msg">Play your Move</div>
    </div>
  </body>
</html>
